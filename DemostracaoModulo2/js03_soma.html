<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js03_soma</title>
</head>
<body>
    <h1>Somatória de dois números:</h1>
    <script>

        var n1;
        var n2;
        var n3;

        n1 = parseInt(window.prompt("Informe o primeiro número: ", "Digite aqui"));
        n2 = parseInt(window.prompt("Informe o segundo número: ", "Digite aqui"));

        n3 = n1 + n2;

        document.write("O resultado da soma é: ", n3);
    </script>

</body>
</html>
