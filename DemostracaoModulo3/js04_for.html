<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js04_for.html - for</title>
</head>
<body>
<script>
  var js_num;

  document.write("<p>Apresentação dos valores acumulados para js_num=1 e menor ou igual a 10 incrementando a variável de +=2: </p>");
  document.write("<p>(Note que o limite irá até 9, pois 9+2 = 11, portanto será maior que 10)</p>");

  for(js_num=1; js_num<=10; js_num+=2){
    document.write("<p>" + js_num + "</p>");
  }

</script>
</body>
</html>
