<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js05_confirm.html - Confirm</title>
</head>
<body>
<script>
  var js_resp;

  js_resp = window.confirm("Clique em um dos botões")

  if (js_resp == true){
    document.write("Você acionou o botão: <b>OK</b>")
  } else {
    document.write("Você acionou o botão: <b>Cancelar</b>")
  }
</script>
</body>
</html>
